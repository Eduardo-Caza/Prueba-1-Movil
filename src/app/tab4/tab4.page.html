<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora de raices de ecuacion cuadratica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcular Raíces</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Coeficiente a</ion-label>
    <ion-input [(ngModel)]="a" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Coeficiente b</ion-label>
    <ion-input [(ngModel)]="b" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Coeficiente c</ion-label>
    <ion-input [(ngModel)]="c" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularRaices()">
    Calcular Raíces
  </ion-button>

  <ion-card *ngIf="resultado">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ resultado }}
    </ion-card-content>
  </ion-card>
</ion-content>
